<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Document Manager</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>PDF Manager</h1>
    <div class="container">
      <div class="data-con">
        
          <div id="metadata" class="metadata">
          Your file path: <p id="filepath"></p> <br>
          Number of pages: <p id="numbofpages"></p>
          </div>
        <div class="buttons">
          <button id="upload">Upload File & Convert</button>
          <button id="clear">Clear file</button>
        </div>
        
      </div>
      <embed src=""  id="preview" />
      <div class="resultText">
        <textarea placeholder="No file yet.... Click the button above and upload your pdf file to be converted" name="textarea" id="textarea" cols="45" rows="15"></textarea>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
